<html>
	<head>
	<title>3d Chess Display</title>
	</head>

	<body style="margin: 0; font: arial">
		<canvas id="viewport" style="margin: 0; width: 100%; height: 100%;"></canvas>

		<form id="idForm" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); color: white; font: inherit">
			quality: <input type="radio" name="quality" value="low"/>low<input type="radio" name="quality" value="med"/>med<input type="radio" name="quality" value="hi" checked/>high
			<br/>
			<input type="text" id="id" placeholder="game id"/>
			<input type="submit" value="replay"/>
		</form>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

		<!-- threejs -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<!-- OBJ file loader -->
		<script src="OBJLoader.js"></script>
		<!-- Camera controls -->
		<script src="OrbitControls.js"></script>

		<script src="lodash.min.js"></script>

		<script src="chess3d.js"></script>

		<script src="aitournament-integration.js"></script>

		<script type="text/javascript">
			var chess = new Chess3D();
		</script>
	</body>
</html>
